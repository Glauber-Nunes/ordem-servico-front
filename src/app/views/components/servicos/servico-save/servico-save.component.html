<h3>Cadastro de Serviços</h3>
<form class="form-servico">
  <div class="form-row">
    <mat-form-field class="half-width">
      <mat-label class="mat-label">Descrição:</mat-label>
      <input [(ngModel)]="servico.descricao" name="descricao" matInput placeholder="" value="">
    </mat-form-field>

    <mat-form-field class="half-width">
      <mat-label class="mat-label">Preço:</mat-label>
      <input [(ngModel)]="servico.preco" name="preco" matInput placeholder="" value="">
    </mat-form-field>
  </div>
  
  <div class="button-container">
    <button (click)="save()" class="mat-elevation-z8" mat-raised-button color="primary">Salvar</button>
    <button (click)="cancelar()" class="mat-elevation-z8" mat-raised-button color="primary">Cancelar</button>
  </div>
</form>
