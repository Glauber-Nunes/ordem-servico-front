<h1>ORDENS SERVIÇOS</h1>
<div class="mat-elevation-z8 container">
    
  <table  mat-table [dataSource]= "dataSource">

        <!-- Name Column -->
       <ng-container matColumnDef="id">
  <th mat-header-cell class="fixed-column" *matHeaderCellDef> Numero da Ordem </th>
  <td mat-cell class="fixed-column" *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<ng-container matColumnDef="cliente">
  <th mat-header-cell class="fixed-column" *matHeaderCellDef> Cliente </th>
  <td mat-cell class="fixed-column" *matCellDef="let element"> {{element.cliente?.nome}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="situacaoOrdem">
  <th mat-header-cell class="fixed-column" *matHeaderCellDef> Situação </th>
  <td mat-cell class="fixed-column" *matCellDef="let element" class="red-cell"> {{element.situacaoOrdem?.nome}} </td>
</ng-container>

<ng-container matColumnDef="statusOrdemServico">
  <th mat-header-cell class="fixed-column" *matHeaderCellDef> Status </th>
  <td mat-cell class="fixed-column" *matCellDef="let element" [ngClass]="getStatusColor(element.statusOrdemServico?.nome)">
    {{element.statusOrdemServico.nome}}
  </td>
</ng-container>

<ng-container matColumnDef="DataDoServico">
  <th mat-header-cell class="fixed-column date-column" *matHeaderCellDef> Data De Abertura</th>
  <td mat-cell class="fixed-column date-column" *matCellDef="let element"> {{element.DataDoServico}} </td>
</ng-container>

<ng-container matColumnDef="DataFechamento">
  <th mat-header-cell class="fixed-column date-column" *matHeaderCellDef> Data De Encerramento</th>
  <td mat-cell class="fixed-column date-column" *matCellDef="let element"> {{element.DataFechamento}} </td>
</ng-container>


   
         <!-- Weight Column AÇOES  -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Açoes </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="view-servico/{{element.id}}" title="Visualizar detalhes da ordem de serviço">
            <i class="material-icons">visibility</i>
          </a>  

          <a routerLink="update/{{element.id}}" title="Editar ordem de serviço">
            <i class="material-icons">edit</i>
          </a>  


        </td>        
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
 
</div>

<div class="button-container" >
  <button (click)="navegacaoParaOsSave()" class="mat-elevation-z8" mat-raised-button color="primary">Incluir Nova Ordem De Serviço</button>
</div>
