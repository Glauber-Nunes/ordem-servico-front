<h1>Lista De Fornecedores</h1>
<div class="mat-elevation-z8 container">

  
  <table  mat-table [dataSource]= "dataSource">

    <!-- Position Column -->
    <ng-container  matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="municipio">
      <th mat-header-cell *matHeaderCellDef> Municipio </th>
      <td mat-cell *matCellDef="let element"> {{element.municipio}} </td>
    </ng-container>

    <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef> UF: </th>
        <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
      </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> AÃ§oes </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="update/{{ element.id }}">
          <i class="material-icons">edit</i>
        </a>  

        <a routerLink="delete/{{ element.id }}">
          <i class="material-icons">delete</i>
        </a>  
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
 
</div>

<div class="button-container" >
  <button (click)="navegacaoParaFornecedorSave()" class="mat-elevation-z8" mat-raised-button color="primary">Cadastrar Novo Fornecedor</button>
</div>
