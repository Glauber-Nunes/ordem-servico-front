<h1>Lista De Produtos</h1>
<div class="mat-elevation-z8 container">

  
  <table  mat-table [dataSource]= "dataSource">

    <!-- Position Column -->
    <ng-container  matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descriçao: </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço: </th>
      <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="codeBarras">
      <th mat-header-cell *matHeaderCellDef> Barras: </th>
      <td mat-cell *matCellDef="let element"> {{element.codeBarras}} </td>
    </ng-container>

    <ng-container matColumnDef="unEntrada">
        <th mat-header-cell *matHeaderCellDef> Und.Entrada: </th>
        <td mat-cell *matCellDef="let element"> {{element.unEntrada}} </td>
      </ng-container>

      <ng-container matColumnDef="unSaida">
        <th mat-header-cell *matHeaderCellDef> Und.Saida: </th>
        <td mat-cell *matCellDef="let element"> {{element.unSaida}} </td>
      </ng-container>

      <ng-container matColumnDef="estoque">
        <th mat-header-cell *matHeaderCellDef> Estoque: </th>
        <td mat-cell *matCellDef="let element"> {{element.estoque}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Açoes </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.id }}">
            <i class="material-icons">edit</i>
          </a>  

          <a routerLink="delete/{{ element.id }}">
            <i class="material-icons">delete</i>
          </a>  
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
 
</div>

<div class="button-container" >
  <button (click)="navegacaoParaProdutoSave()" class="mat-elevation-z8" mat-raised-button color="primary">Cadastrar Novo Produto</button>
</div>
